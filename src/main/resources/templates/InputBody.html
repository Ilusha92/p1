<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Input Body</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Основное оборудование</h1>
  <form th:action="@{/input/saveBodyInput}" th:object="${headerBodies}" method="post">
    <input type="hidden" name="headerId" th:value="${headerId}" />
    <input type="hidden" name="sameEquipmentForAllDays" th:value="${sameEquipmentForAllDays}" />

    <div th:if="${sameEquipmentForAllDays}">
      <h2>Оборудование на все дни</h2>

      <!-- Equipment for all days section -->
      <div class="form-group row">
        <div class="col-sm-4">
          <select th:field="*{bodies[0].softDevice}" class="form-control">
            <option value="" selected>-- Выбери оборудование для клиента --</option>
            <option th:each="device : ${softDevices}" th:value="${device.id}" th:text="${device.name}"></option>
          </select>
        </div>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].sDeviceCount}" class="form-control" placeholder="Количество" />
        </div>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].sDevicePrice}" class="form-control" value="1800" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-4">
          <select th:field="*{bodies[0].printerDevice}" class="form-control">
            <option value="" selected>-- Выбери принтер --</option>
            <option th:each="device : ${printerDevices}" th:value="${device.id}" th:text="${device.name}"></option>
          </select>
        </div>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].pDeviceCount}" class="form-control" placeholder="Количество" />
        </div>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].pDevicePrice}" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Кабельная коммутация:</label>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].switchingCount}" class="form-control" placeholder="1" />
        </div>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].switchingPrice}" class="form-control" placeholder="750" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Сетевое оборудование:</label>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].networkCount}" class="form-control" placeholder="1" />
        </div>
        <div class="col-sm-4">
          <input type="text" th:field="*{bodies[0].networkPrice}" class="form-control" placeholder="1200" />
        </div>
      </div>

      <!-- Hidden fields for additional equipment -->
      <div class="form-group row hidden" id="cameraFields_all">
        <label class="col-sm-4 col-form-label">Web-камера:</label>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].cameraDeviceCount}" class="form-control" placeholder="1" />
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].cameraDevicePrice}" class="form-control" placeholder="750" />
        </div>
      </div>
      <div class="form-group row hidden" id="scannerFields_all">
        <label class="col-sm-4 col-form-label">2D-Сканер:</label>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].barcodeDeviceCount}" class="form-control" placeholder="1" />
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].barcodeDevicePrice}" class="form-control" placeholder="1000" />
        </div>
      </div>
      <div class="form-group row hidden" id="rfidFields_all">
        <label class="col-sm-4 col-form-label">RFID-считыватель:</label>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].rfidReaderDeviceCount}" class="form-control" placeholder="1" />
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].rfidReaderDevicePrice}" class="form-control" placeholder="1000" />
        </div>
      </div>
      <div class="form-group row hidden" id="tsdFields_all">
        <label class="col-sm-4 col-form-label">ТСД:</label>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].tsdCount}" class="form-control" placeholder="1" />
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{bodies[0].tsdPrice}" class="form-control" placeholder="1000" />
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-secondary add-equipment-button-all" data-type="camera">Добавить web-камеры</button>
        <button type="button" class="btn btn-secondary add-equipment-button-all" data-type="scanner">Добавить 2D-сканеры</button>
        <button type="button" class="btn btn-secondary add-equipment-button-all" data-type="rfid">Добавить RFID-считыватели</button>
        <button type="button" class="btn btn-secondary add-equipment-button-all" data-type="tsd">Добавить ТСД</button>
      </div>
    </div>

    <div th:if="${!sameEquipmentForAllDays}">
      <h2>Оборудование на разные дни</h2>
      <!-- Loop through each InputBody and create input fields for each -->
      <div th:each="body, iterStat : ${headerBodies.bodies}">
        <h3>День <span th:text="${iterStat.index + 1}">1</span></h3>

        <div class="form-group row">
          <div class="col-sm-4">
            <select th:field="*{bodies[__${iterStat.index}__].softDevice}" class="form-control">
              <option value="" selected>-- Выбери оборудование для клиента --</option>
              <option th:each="device : ${softDevices}" th:value="${device.id}" th:text="${device.name}"></option>
            </select>
          </div>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].sDeviceCount}" class="form-control" placeholder="Количество" />
          </div>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].sDevicePrice}" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <select th:field="*{bodies[__${iterStat.index}__].printerDevice}" class="form-control">
              <option value="" selected>-- Выбери принтер --</option>
              <option th:each="device : ${printerDevices}" th:value="${device.id}" th:text="${device.name}"></option>
            </select>
          </div>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].pDeviceCount}" class="form-control" placeholder="Количество" />
          </div>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].pDevicePrice}" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Кабельная коммутация:</label>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].switchingCount}" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].switchingPrice}" class="form-control" placeholder="750" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Сетевое оборудование:</label>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].networkCount}" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-4">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].networkPrice}" class="form-control" placeholder="1200" />
          </div>
        </div>

        <!-- Hidden fields for additional equipment for each day -->
        <div class="form-group row hidden" id="cameraFields__" th:attr="id='cameraFields__' + ${iterStat.index}">
          <label class="col-sm-4 col-form-label">Web-камера:</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].cameraDeviceCount}" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].cameraDevicePrice}" class="form-control" placeholder="750" />
          </div>
        </div>
        <div class="form-group row hidden" id="scannerFields__" th:attr="id='scannerFields__' + ${iterStat.index}">
          <label class="col-sm-4 col-form-label">2D-Сканер:</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].barcodeDeviceCount}" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].barcodeDevicePrice}" class="form-control" placeholder="1000" />
          </div>
        </div>
        <div class="form-group row hidden" id="rfidFields__" th:attr="id='rfidFields__' + ${iterStat.index}">
          <label class="col-sm-4 col-form-label">RFID-считыватель:</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].rfidReaderDeviceCount}" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].rfidReaderDevicePrice}" class="form-control" placeholder="1000" />
          </div>
        </div>
        <div class="form-group row hidden" id="tsdFields__" th:attr="id='tsdFields__' + ${iterStat.index}">
          <label class="col-sm-4 col-form-label">ТСД:</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].tsdCount}" class="form-control" placeholder="1" />
          </div>
          <div class="col-sm-3">
            <input type="text" th:field="*{bodies[__${iterStat.index}__].tsdPrice}" class="form-control" placeholder="1000" />
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-secondary add-equipment-button" th:data-index="${iterStat.index}" th:data-type="'camera'">Добавить web-камеры</button>
          <button type="button" class="btn btn-secondary add-equipment-button" th:data-index="${iterStat.index}" th:data-type="'scanner'">Добавить 2D-сканеры</button>
          <button type="button" class="btn btn-secondary add-equipment-button" th:data-index="${iterStat.index}" th:data-type="'rfid'">Добавить RFID-считыватели</button>
          <button type="button" class="btn btn-secondary add-equipment-button" th:data-index="${iterStat.index}" th:data-type="'tsd'">Добавить ТСД</button>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Далее</button>
  </form>
</div>

<script>
  $(document).ready(function() {
    console.log("jQuery is loaded and document is ready.");

    $('.add-equipment-button').on('click', function() {
      var index = $(this).data('index');
      var type = $(this).data('type');
      toggleEquipmentFields(index, type, false);
    });

    $('.add-equipment-button-all').on('click', function() {
      var type = $(this).data('type');
      toggleEquipmentFields(0, type, true);
    });

    function toggleEquipmentFields(index, type, isAllDays) {
      var fieldId;

      switch(type) {
        case 'camera':
          fieldId = isAllDays ? 'cameraFields_all' : 'cameraFields__' + index;
          break;
        case 'scanner':
          fieldId = isAllDays ? 'scannerFields_all' : 'scannerFields__' + index;
          break;
        case 'rfid':
          fieldId = isAllDays ? 'rfidFields_all' : 'rfidFields__' + index;
          break;
        case 'tsd':
          fieldId = isAllDays ? 'tsdFields_all' : 'tsdFields__' + index;
          break;
      }

      $('#' + fieldId).toggleClass('hidden');
    }
  });
</script>
</body>
</html>
