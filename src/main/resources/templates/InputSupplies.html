                        <option value="ГЛЯНЦЕВЫЙ">ГЛЯНЦЕВЫЙ</option>

                    <label for="badge1Density">Density:</label>
                    <input type="text" name="badge1.density" th:field="*{badges[0].density}" id="badge1Density" class="form-control" style="max-width: 150px;"/>
